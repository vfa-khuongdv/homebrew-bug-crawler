name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go mod download
          go mod tidy
          go build -o bug-crawler ./cmd/main.go
          
      - name: Prepare artifact
        run: |
          mkdir -p release
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv bug-crawler.exe release/bug-crawler-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          else
            mv bug-crawler release/bug-crawler-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
